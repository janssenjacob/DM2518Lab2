<!DOCTYPE html>
<html>
<head>
    <title>Foodourites</title>

    <link rel="stylesheet" type="text/css" href="styling.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie Flower"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme"/>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">

    <!-- <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="onsenui.js"></script>
    <script src="react-onsenui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/6.1.19/browser.min.js"></script> -->

    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#DEB887" />
</head>

<body>
    <ons-navigator swipeable id="myNavigator" page="home.html"></ons-navigator>

    <template id="home.html">
        <ons-page id="home">
            <ons-toolbar>
                <div class="center" style="text-align: center; font-family: 'Acme';font-size: 22px !important;">Foodourites</div>
            </ons-toolbar>
            <ons-tabbar swipeable position="top">
                <ons-tab page="shoppingList.html" label="Shoplist" active></ons-tab>
                <ons-tab page="recipes.html" label="Recipes"></ons-tab>
                <ons-tab page="explore.html" label="Explore"></ons-tab>
            </ons-tabbar>
        </ons-page>

    </template>

    <template id="shoppingList.html">
        <ons-page>
            <ons-toolbar>
                <div class="center"></div>
            </ons-toolbar>
            <ons-input type="text" id="myInput" placeholder="New item"></ons-input>
            <ons-button id="addBtn" onclick="newElement()">Add</ons-button>
            <ons-list id="myList">
            </ons-list>
        </ons-page>
    </template>

    <template id="recipes.html">
        <ons-page>
            <ons-toolbar>
                <div class="center"></div>
              </ons-toolbar>
              <ons-list>
      <ons-list-item onclick="showPage('pitePalt.html')" modifier="chevron" tappable>
        Pitepalt
      </ons-list-item>
      <ons-list-item onclick="showPage('chinaFood.html')" modifier="chevron" tappable>
        Jacob´s China Food
      </ons-list-item>
      <ons-list-item onclick="showPage('specialty.html')" modifier="chevron" tappable>
        Anna´s Specialty
      </ons-list-item>
    </ons-list>
        </ons-page>
    </template>

    <template id="explore.html">
        <ons-page>
            <ons-toolbar>
                <div class="center"></div>
              </ons-toolbar>
            <ons-list id="myNewList">
            <ons-list-item class="checked">hej</ons-list-item>
            </ons-list>
        </ons-page>
    </template>

    <ons-template id="pitePalt.html">
  <ons-page id="pitePalt">
    <ons-toolbar>
      <div class="left"><ons-back-button>Menu</ons-back-button></div>
      <div class="center">Pitepalt</div>
    </ons-toolbar>
    <div class="page-content">
      <h1>Pitepalt is a traditional dish from the swedish north made of potatoes.</h1>
      <p>It is preferably eaten with bacon, lingonberry jam, and loads of Bregott.</p>
      <ons-card>
      <img src="images/600px-Pitepalt.jpg" alt="Pitepalt">
      </ons-card>
    </div>
  </ons-page>
</ons-template>

<ons-template id="chinaFood.html">
  <ons-page id="chinaFood">
    <ons-toolbar>
      <div class="left"><ons-back-button>Menu</ons-back-button></div>
      <div class="center">Jacob´s China Food</div>
    </ons-toolbar>
    <div class="page-content">
     <p>Overview of JS frameworks</p>
    </div>
  </ons-page>
</ons-template>

<ons-template id="specialty.html">
  <ons-page id="specialty">
    <ons-toolbar>
      <div class="left"><ons-back-button>Menu</ons-back-button></div>
      <div class="center">Anna´s specialty</div>
    </ons-toolbar>
    <div class="page-content">
      <p>Vad är annas special?</p>
    </div>
  </ons-page>
</ons-template>

<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
<script type="text/javascript" src="app.js"></script>
</body>
</html>
